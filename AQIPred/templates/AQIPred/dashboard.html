<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            margin-left: 20px;
        }
        .logout-btn {
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        /* Style for map container */
        #map {
            width: 100%; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">AQI Forecast</div>
    <a href="{% url 'user-logout' %}" class="logout-btn">Logout</a>
</div>

<div class="container">
    <h1>Dashboard</h1>
    <!-- Add a div to contain the map -->
    <div id="map"></div>
</div>

<!-- Include Leaflet library -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize and display the map
    var map = L.map('map').setView([20.5937, 78.9629], 5); // Set India's coordinates and zoom level

    // Add base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Optionally, you can add markers, polygons, etc. to the map here.
</script>

</body>
</html>
